name: Android APK (deki automata)

on:
  workflow_dispatch:
  push:
    paths:
      - "android/dekiautomata/**"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        working-directory: android/dekiautomata
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: deki-debug-apk
          path: android/dekiautomata/app/build/outputs/apk/debug/app-debug.apk
